<h1>Chat</h1>

<form [formGroup]="messageFrom">
  <input [formControl]="userControl" type="text"/>
  <input [formControl]="messageControl" type="text"/>
  <jff-button (click)="sendMessage()" [height]="25">Send</jff-button>
</form>

<ul>
  <li *ngFor="let mess of messages | async">
    [{{mess.user}}]: {{mess.message}}
  </li>
</ul>
